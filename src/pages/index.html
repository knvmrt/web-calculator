<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywoards" content="typescript, javascript, ts, js, html, css, scss, calculator">
    <meta name="description" content="Calculator with a working interface on the website.">
    <meta name="author" content="knvmrt">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/css/styles.css">
    <title>Web Calculator</title>

</head>

<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn all-clear" onclick="clearDisplay()">C</button>
            <button class="btn side-btn" onclick="appendOperator('/')">÷</button>
            <button class="btn side-btn" onclick="appendOperator('*')">×</button>
            <button class="btn backspace side-btn" onclick="deleteLast()">←</button>
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn side-btn" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn side-btn" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn" onclick="appendOperator('%')">%</button>
            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="appendDot()">,</button>
        </div>
    </div>

    <div id="knvmrt">
        <div class="medias">
            <ul>
                <li><a href="https://github.com/knvmrt"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://gitlab.com/knvmrt"><i class="fa-brands fa-gitlab"></i></a></li>
                <li><a href="https://www.linkedin.com/in/knvmrt-/"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="https://www.instagram.com/knvmrt/"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://bento.me/knvmrt"><i class="fa-solid fa-link"></i></a></li>
            </ul>
        </div>
    </div>

    <script src="../scripts/js/index.js"></script>
</body>

</html>
